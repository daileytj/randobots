<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>404 Redirect</title>
  <script type="text/javascript">
    var pathSegmentsToKeep = 2;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.hash
    );

  </script>
</head>

<body>
</body>

</html>
